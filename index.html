<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id='startScreen' class="container-fluid justify-content-md-center">
      <div class="row justify-content-md-center mt-5">
        <div id='startCard' class="col-8 justify-content-md-center p-3">
          <div class="row justify-content-md-center">
            <h1 class="mx-auto justify-content-md-center">Trivia!</h1>
          </div>
          <br>
          <div class="container-fluid">
            <h4>You will be given questions about geography. Each question must be answered within 30 seconds.
              At the end, you will be shown your score and the game will begin again.</h4>
            <br>
          </div>
          <div class="row justify-content-md-center">
            <button id='startBtn' class="float-right" type="button" name="start">Start</button>
          </div>
        </div>
      </div>
    </div>
    <div id='gameScreen' class="container-fluid justify-content-md-center" style='display: none'>
      <div class="row justify-content-md-center mt-5">
        <div id='triviaCard' class="col-8 border rounded justify-content-md-center mx-auto p-3">
          <div class="row justify-content-md-center">
            <h1>Trivia!</h1>
          </div>
          <div class="row justify-content-md-center">
            <h5>Time remaining: <span id='timer'></span> seconds</h5>
          </div>
          <div class="row justify-content-md-center">
            <h3 id='question'></h3>
          </div>
          <div class="row justify-content-md-center ">
            <h3 id='answers' class="col-6 mx-auto mt-5"></h3>
          </div>
        </div>
      </div>
    </div>
    <div id='scoreScreen' class="container-fluid justify-content-md-center" style='display: none'>
      <div class="row justify-content-md-center mt-5">
        <div class="scoreCard" class="col-8 border rounded justify-content-md-center mx-auto p-3">
          <div class="row justify-content-md-center">
            <h1>Score Card</h1>
          </div>
          <div class="row justify-content-md-center">
            <h3>Wins: <span id='winScore'></span></h3>
          </div>
          <div class="row justify-content-md-center">
            <h3>Losses: <span id='lossScore'></span></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
